</head>

<body>
    <div class="header">
        <div class="headerbox headerbox-sub">
            <a href="index.html" class="logo" style="padding-left:20px;text-decoration: none;">
                FlyAway&#9992
           </a>
        </div>
    </div>

    <div class="content">
        <header>Admin Login</header>

            <div>

                </div>

            </div>

        </form>

    </div>

</body>

</html>
