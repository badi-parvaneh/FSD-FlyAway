<html>

</head>

<body>
    <div class="header">

            <a href="index.html" class="logo" style="padding-left:20px;text-decoration: none;">
                FlyAway&#9992
           </a>
        </div>
    </div>

    <div>

        <div class="content">
            <header>Admin Password Change</header>
            <form action="admin?action=adminEdit" method="post">

                    <input type="text" name = "uName" required placeholder=" username">
                </div>

                    <input type="password" name = "password" required placeholder=" current password">
                </div>
                <div class="input">

                </div>
                <div >
                    <div class="input">
                        <input type="submit" value="Submit">
                    </div>
                </div>

            </form>
        </div>
    </div>
   
    
</body>

</html>
